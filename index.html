<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number to Words</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h1 class="text-center pt-5">Convert Number to Words</h1>
    </header>

    <main class="container py-5">
        <form>
            <div class="mb-3">
              <label class="form-label">Any Number</label>
              <input type="number" class="form-control" name="number" id="number" placeholder="Enter a number">
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Convert</button>
        </form>

        <div class="mt-5 entered-div">
            <p class="">You entered: <span id="words"></span></p>
        </div>
    </main>

  </body>
